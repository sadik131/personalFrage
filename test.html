<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-6 w-96">
        <h2 class="text-lg font-bold mb-4">Personal Details Form</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="grid grid-cols-1 gap-4">
                <div class="flex flex-col">
                    <label for="name" class="mb-1 text-sm font-semibold">Name</label>
                    <input type="text" id="name" name="name" required class="border border-gray-300 rounded p-2" />
                </div>
                <div class="flex flex-col">
                    <label for="age" class="mb-1 text-sm font-semibold">Age</label>
                    <input type="number" id="age" name="age" required class="border border-gray-300 rounded p-2" />
                </div>
                <div class="flex flex-col">
                    <label for="gender" class="mb-1 text-sm font-semibold">Gender</label>
                    <select id="gender" name="gender" required class="border border-gray-300 rounded p-2">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="email" class="mb-1 text-sm font-semibold">Email</label>
                    <input type="email" id="email" name="email" required class="border border-gray-300 rounded p-2" />
                </div>
                <div class="flex flex-col">
                    <label for="city" class="mb-1 text-sm font-semibold">City</label>
                    <input type="text" id="city" name="city" required class="border border-gray-300 rounded p-2" />
                </div>
                <div class="flex flex-col">
                    <label for="country" class="mb-1 text-sm font-semibold">Country</label>
                    <input type="text" id="country" name="country" required class="border border-gray-300 rounded p-2" />
                </div>
            </div>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Submit</button>
        </form>
    </div>
    <script>
        // Ensure the console is logged correctly here as well
    </script>
</body>
</html>
